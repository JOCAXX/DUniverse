<!DOCTYPE html>   
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arquivos PDF</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { font-size: 24px; }
    ul { line-height: 1.8; }
  </style>
</head>
<body>

<h1>Arquivos PDF</h1>
<ul id="pdf-list">Carregando PDFs...</ul>

<script>
  // ===== CONFIGURE AQUI =====
  const usuario = "JOCAXX";        // seu usuário GitHub
  const repositorio = "DUniverse";        // nome do repositório
  const pasta = "Novos";    // pasta onde estão os PDFs
  // ==========================

  const apiURL = `https://api.github.com/repos/${usuario}/${repositorio}/contents/${pasta}`;

  fetch(apiURL)
    .then(response => response.json())
    .then(files => {
      const list = document.getElementById("pdf-list");
      list.innerHTML = "";

      files
        .filter(file => file.name.toLowerCase().endsWith(".pdf"))
        .forEach(file => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = file.download_url;
          a.textContent = file.name;
          a.target = "_blank";
          li.appendChild(a);
          list.appendChild(li);
        });

      if (!list.hasChildNodes()) {
        list.innerHTML = "<li>Nenhum PDF encontrado.</li>";
      }
    })
    .catch(err => {
      document.getElementById("pdf-list").innerHTML =
        "<li>Erro ao carregar arquivos.</li>";
      console.error(err);
    });
</script>

</body>
</html>
